<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="product-image"></div>
      <div class="product-details">
        <ul class="product-details-container">
          <li><h3>perfume</h3></li>
          <li>
            <h2 class="product-details-name">
              gabrielle essence eau de parfum
            </h2>
          </li>
          <li>
            <p>
              A floral,solar and voluptuous interpretation composed by Olivier
              Polge,Perfumer-Creator for the House of CHANEL.
            </p>
          </li>
          <li>
            <h2 class="price">$149.99</h2>
          </li>
          <li>
            <button type="button" class="add-to-cart">
              <img src="/images/icon-cart.svg" alt="" />
              <span>Add To Cart</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aayush Tamang</a>.
    </div> -->
  </body>
</html>
